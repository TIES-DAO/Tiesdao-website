<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>TIE DAO – Human-First Web3 Community</title>

    <!-- SEO -->
    <meta
      name="description"
      content="TIES DAO is a human-first Web3 community connecting builders, founders, and innovators across decentralized ecosystems."
    />

    <!-- Open Graph (WhatsApp, Facebook, Telegram) -->
    <meta property="og:title" content="TIE DAO – Human-First Web3 Community" />

      property="og:description"
      content="Join TIES DAO. Connect with builders, founders, and contributors shaping the future of Web3."

      name="twitter:description"
      content="A human-first DAO for builders, founders, and Web3 innovators."
    />

      name="twitter:image"
      content="https://tiesdao.vercel.app/dao.png"
    />

    <link rel="icon" type="assets" href="./public/dao.png" />
